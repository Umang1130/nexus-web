<body>
  <video id="back" src="/intro pages/6797-196071980.mp4" autoplay loop muted playsinline></video>
  <div class="signup-box">
    <div class="inner-box2">
      <img src="/intro pages/NEXUS white font.png" alt="logo">
      <h2>Sign Up</h2>
      <form method="post" action="/submit-your-signup-form">
        <div class="form">
          <input class="input-box" type="text" placeholder="Name" required />
          <input class="input-box" type="email" placeholder="Email" required />
          <input class="input-box" type="password" placeholder="Password" required />
        </div>
        <button id="signup-btn" type="submit">Sign Up</button>
      </form>
      <div class="link">
        <pre>Already have an account? <a href="login.html">Login</a></pre>
      </div>
    </div>
  </div>
