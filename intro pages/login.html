<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="login-sign.css">

<body>
  <video id="back" src="/intro pages/6797-196071980.mp4" autoplay loop muted playsinline></video>
  <div class="login-box">
    <div class="inner-box">
      <img src="/intro pages/NEXUS white font.png" alt="logo">
      <h2>LOGIN</h2>
      <form method="post" action="/submit-your-login-form">
        <input class="in" type="email" placeholder="Email" required />
        <input class="in" type="password" placeholder="Password" required />
        <button id="login-btn" type="submit">Login</button>
      </form>
      <div class="text-center">
        <pre>Don't have an account ? <a href="/intro pages/sign-in.html">Sign up</a></pre>
      </div>
    </div>
  </div>
